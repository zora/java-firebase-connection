group 'zzoranor.com'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = "Main"

repositories {
    mavenCentral()
    jcenter()
}


dependencies {
    compile 'com.google.firebase:firebase-server-sdk:[3.0.0,)'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

